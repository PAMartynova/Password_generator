{% extends 'generator/base.html' %}
{% block contant %}

<head>      
    
    <title>Passwords</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-XUa/NdP+bK/F/yCn8yNnx/Nz2dnA3HNvM8ZqhLjsJbGjKLJ1Y8yRkxFxhQ2Gz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>


<div class="container">
<div align="center">
    <br>
    <br><br>
    <h1>Generate your safe password</h1>
    <br>

    <form action="password">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11" selected="selected">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
        </select>  Length
        <br>
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <br>
        <input type="checkbox" name="lowercase" checked> Lowercase
        <br>
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <br>
        <input type="checkbox" name="symbols"> Special symbols
        <br>
        <br>
        <input type="submit" value="Generate password" class="btn btn-primary">
    </form>
</div>
</div>

{% endblock %}
