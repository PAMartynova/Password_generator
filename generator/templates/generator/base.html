{% load static %}
<!doctype html>


<html lang="en">
    <head>      
    
      <title>Passwords</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!-- Bootstrap JavaScript -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-XUa/NdP+bK/F/yCn8yNnx/Nz2dnA3HNvM8ZqhLjsJbGjKLJ1Y8yRkxFxhQ2Gz" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </head>


  <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light fixed-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      {% if user.is_authenticated %}
      
      <ul class="navbar-nav mr-auto">
        <li class="nav-item navbar-brand">
          <a class="nav-link" href="{% url 'userpage' %}">
            <h4>{{ user.username }}</h4>
          </a>
        </li>
    </ul>

      <ul class="navbar-nav ml-auto">


        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>

        </li>
        <li class="nav-item">
          <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
          <form style='display: none;' action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <button id="signOutBtn" type="submit" class="btn">Log OUT</button>
          </form>
        </li>
      </ul>

      {% else %}

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginuser' %}">Log In</a>
        </li>
      </ul>

      {% endif %}
    </div>
  </nav>

{% block contant %}{% endblock %}
