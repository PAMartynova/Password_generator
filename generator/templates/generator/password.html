{% extends 'generator/base.html' %}
{% block contant %}

<head>      
    
    <title>Passwords</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-XUa/NdP+bK/F/yCn8yNnx/Nz2dnA3HNvM8ZqhLjsJbGjKLJ1Y8yRkxFxhQ2Gz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 


<style>
    .brd {
     border: 4px double black; /* Параметры границы */
     padding: 10px; /* Поля вокруг текста */
     width: 500px;
    }
    .row {
        width: 100%;
    }
</style>

<script>
    function CopyToClipboard(id)
    {
    var r = document.createRange();
    r.selectNode(document.getElementById(id));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
    }
</script>
</head>


<div class="container">
    <div align="center">
        <br><br><br><br>
        <h2>Your password is: </h2>
        <br>
        <div class="brd">
            <div id="forcopy">
                <p><h1>{{ password }}</h1></p>
            </div>
            <div class="row">
                {% if user.is_authenticated %}
                    <div class="col" align="left">
                        <a href="#" onclick="CopyToClipboard('forcopy');return false;" link="black" vlink="black" alink="black">
                        <h5> Copy </h5>
                        </a>
                    </div>

                    <div class="col" align="right">
                        <a href="{% url 'createpassw' %}">
                        <h5>Save</h5>
                        </a>
                    </div>
                {% else %}
                <div class="col" align="center">
                    <a href="#" onclick="CopyToClipboard('forcopy');return false;" link="black" vlink="black" alink="black">
                    <h5> Copy </h5>
                    </a>
                </div>
                {% endif %}
        </div>
        </div>
        <br>
        <br>
        <br>
        <form action="{% url 'home' %}">
            <input type="submit" value="HOME"></input>
        </form>

    </div>
</div>


{% endblock %}
